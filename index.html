
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="JM Moda Evangélica - Elegância e Fé em cada Look." />
    <title>JM Moda Evangélica | Oficial</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                pink: '#E91E63',
                deepPink: '#880E4F',
                black: '#000000',
                igGray: '#DBDBDB',
                igBg: '#FAFAFA',
                igBlue: '#0095f6'
              }
            },
            fontFamily: {
              sans: ['-apple-system', 'BlinkMacSystemFont', '"Segoe UI"', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
            }
          }
        }
      }
    </script>
    
    <style>
      /* Estilos globais otimizados */
      body {
        background: linear-gradient(180deg, #E91E63 0%, #310816 60%, #000000 100%);
        background-attachment: fixed;
        margin: 0;
        padding: 0;
        -webkit-tap-highlight-color: transparent;
        overflow-x: hidden;
      }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      html, body {
        height: 100%;
        width: 100%;
        position: fixed;
        overflow: hidden;
      }
      
      #root {
        height: 100%;
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
      }

      /* Animações suaves para interações */
      .active-scale:active { transform: scale(0.95); transition: transform 0.1s; }
    </style>

    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "lucide-react": "https://esm.sh/lucide-react@^0.561.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
